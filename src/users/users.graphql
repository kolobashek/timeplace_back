type Query {
  getUsers: [User]
  findOneById(id: ID!): User
}

type Mutation {
  createUser(createUserInput: CreateUserInput): User
}

type Subscription {
  userCreated: User
}

enum Roles {
  admin,
  moderator,
  user
}

type User {
  id: Int
  name: String!
  birth: String
  email: String!
  hash: String
  salt: String
  image: String
  roles: [Roles]!
  country: String
}

input CreateUserInput {
  name: String
  email: String
}